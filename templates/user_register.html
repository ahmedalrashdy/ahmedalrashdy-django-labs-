{% include 'layout/header.html' %}
<!-- -->

<div class="border border-primary m-5 p-5">
  <h1 class="card-title text-center bg-primary text-white m-2 p-3">
    Add New User
  </h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floting mb-3">
      <label for="floatingUsername" class="form-label"
        >{{form.username.label}}</label
      >

      {{form.username}}
    </div>

    <div class="form-floting mb-3">
      <label for="floatingEmail" class="form-label">{{form.email.label}}</label>
      {{form.email}}
      <span style='color : red'> {{exist}} </spane>
    </div>

    <div class="form-floting mb-3">
      <label for="floatingPassword1" class="form-label"
        >{{form.password1.label}}</label
      >
      {{form.password1}}
    </div>

    <div class="form-floting mb-3">
      <label for="floatingPassword2" class="form-label"
        >{{form.password2.label}}</label
      >
      {{form.password2}}
    </div>
    <button type="submit" class="btn btn-primary">Register</button>

    <a href="{% url 'user:login' %}" class="btn btn-link">Login</a>

    <div class="text-danger">{{ form.errors }}</div>
  </form>
</div>
