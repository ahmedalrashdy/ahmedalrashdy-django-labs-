<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إدارة الفئات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'products:category-list' %}">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:category-list' %}">الفئات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:category-create' %}">إضافة فئة</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:product-list' %}">المنتجات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:product-create' %}">إضافة منتج</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
