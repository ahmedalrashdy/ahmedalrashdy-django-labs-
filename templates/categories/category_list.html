{% extends "base2.html" %}
{% block content %}
<div class="container mt-5">
    <h2>الفئات</h2>
    <a class="btn btn-primary mb-3" href="{% url 'products:category-create' %}">إضافة فئة جديدة</a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>رقم الفئة</th>
                <th>اسم الفئة</th>
                <th>صورة الفئة</th>
                <th>التحكم</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    {% if category.image %}
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="img-thumbnail" style="width: 100px;">
                    {% else %}
                    <span>لا توجد صورة</span>
                    {% endif %}
                </td>
                <td>
                    <a class="btn btn-info btn-sm" href="{% url 'products:category-detail' category.id %}">عرض</a>
                    <a class="btn btn-warning btn-sm" href="{% url 'products:category-update' category.id %}">تعديل</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'products:category-delete' category.id %}">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
